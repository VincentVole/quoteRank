
<div *ngFor="let quote of quotesList; let i = index" style="border: 1px solid black; margin-bottom: 5px; padding-left: 5px;">
	<p>{{ quote.quote }}</p>
	<p>-{{ quote.author }}</p>
	<p>{{ quote.votes }}</p>
	<button (click)="voteChg($event, i, 'up')">Vote Up</button>
	<button (click)="voteChg($event, i, 'down')">Vote Down</button>
	<button (click)="deleteVote($event, i)">Delete</button>
</div>
